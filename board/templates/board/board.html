<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #0f0;
            opacity: 0.5;
        }

        .date {
            font-size: 11px;
            letter-spacing: 2px;
        }

        .logout {
            font-size: 10px;
            color: #0f0;
            text-decoration: none;
            opacity: 0.3;
            transition: opacity 0.3s;
        }

        .logout:hover {
            opacity: 1;
        }

        .messages {
            margin-bottom: 40px;
        }

        .message {
            margin-bottom: 20px;
            padding: 15px 0;
            border-bottom: 1px solid rgba(0, 255, 0, 0.1);
            font-size: 14px;
            line-height: 1.6;
            opacity: 0.8;
            word-wrap: break-word;
            white-space: pre-wrap;
            /* Preserve line breaks and spaces */
        }

        .message:last-child {
            border-bottom: none;
        }

        .empty {
            opacity: 0.3;
            font-size: 12px;
            text-align: center;
            padding: 40px 0;
        }

        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #000;
            border-top: 1px solid #0f0;
            padding: 20px;
        }

        .input-container {
            max-width: 800px;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            background: #000;
            border: none;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            outline: none;
            height: 60px;
            padding: 10px 0;
        }

        textarea::placeholder {
            color: #0f0;
            opacity: 0.3;
        }

        .hint {
            font-size: 9px;
            opacity: 0.3;
            margin-top: 5px;
            letter-spacing: 1px;
        }

        /* Spacer for fixed input */
        .spacer {
            height: 120px;
        }

        /* Refresh indicator */
        .refresh {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 9px;
            opacity: 0.2;
            letter-spacing: 1px;
        }

        /* Hidden room switch button */
        .room-switch {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 6px;
            height: 6px;
            background: #0f0;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0.2;
            transition: opacity 0.3s;
        }

        .room-switch:hover {
            opacity: 0.8;
        }

        /* Modal for room switching */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #000;
            border: 1px solid #0f0;
            padding: 30px;
            max-width: 300px;
            width: 90%;
        }

        .modal-title {
            font-size: 11px;
            letter-spacing: 1px;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .modal input {
            width: 100%;
            background: #000;
            border: none;
            border-bottom: 1px solid #0f0;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            padding: 10px 0;
            outline: none;
            letter-spacing: 2px;
        }

        .modal input::placeholder {
            color: #0f0;
            opacity: 0.3;
        }

        .error {
            color: #f00;
            font-size: 10px;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .error.show {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="refresh">F5 TO REFRESH</div>
    <div class="room-switch" id="switchBtn" title="Switch Room"></div>

    <div class="container">
        <div class="header">
            <div class="date">{{ today|date:"Y-m-d" }}</div>
            <a href="{% url 'logout' %}" class="logout">EXIT</a>
        </div>

        <div class="messages">
            {% if messages %}
            {% for message in messages %}
            <div class="message">{{ message.text }}</div>
            {% endfor %}
            {% else %}
            <div class="empty">NO MESSAGES</div>
            {% endif %}
        </div>

        <div class="spacer"></div>
    </div>

    <div class="input-area">
        <div class="input-container">
            <form method="post" id="messageForm">
                {% csrf_token %}
                <textarea name="text" id="messageInput" placeholder="TYPE HERE" maxlength="5000" autofocus></textarea>
                <div class="hint">ENTER TO SEND</div>
            </form>
        </div>
    </div>

    <!-- Room Switch Modal -->
    <div class="modal" id="switchModal">
        <div class="modal-content">
            <div class="modal-title">SWITCH ROOM</div>
            <form id="switchForm">
                {% csrf_token %}
                <input type="text" id="newRoomCode" name="code" placeholder="enter new code" minlength="4"
                    autocomplete="off" autofocus>
                <div class="error" id="switchError">CODE TOO SHORT</div>
            </form>
        </div>
    </div>

    <script>
        const messageInput = document.getElementById('messageInput');
        const messageForm = document.getElementById('messageForm');
        const switchBtn = document.getElementById('switchBtn');
        const switchModal = document.getElementById('switchModal');
        const switchForm = document.getElementById('switchForm');
        const newRoomCode = document.getElementById('newRoomCode');
        const switchError = document.getElementById('switchError');

        // Auto-focus input
        messageInput.focus();

        // Auto-scroll to bottom (like WhatsApp) - shows latest messages
        window.addEventListener('load', function () {
            window.scrollTo(0, document.body.scrollHeight);
        });

        // Handle Enter key (Shift+Enter for new line)
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (messageInput.value.trim()) {
                    messageForm.submit();
                }
            }
        });

        // Auto-resize textarea
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 200) + 'px';
        });

        // Room switching functionality
        switchBtn.addEventListener('click', () => {
            switchModal.classList.add('active');
            newRoomCode.focus();
        });

        // Close modal on outside click
        switchModal.addEventListener('click', (e) => {
            if (e.target === switchModal) {
                switchModal.classList.remove('active');
                newRoomCode.value = '';
                switchError.classList.remove('show');
            }
        });

        // Handle room switch
        switchForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const code = newRoomCode.value.trim();

            if (code.length < 4) {
                switchError.classList.add('show');
                setTimeout(() => {
                    switchError.classList.remove('show');
                }, 2000);
                return;
            }

            const formData = new FormData(switchForm);

            try {
                const response = await fetch('/validate/', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = '/board/';
                } else {
                    switchError.textContent = 'ERROR';
                    switchError.classList.add('show');
                    setTimeout(() => {
                        switchError.classList.remove('show');
                    }, 2000);
                }
            } catch (err) {
                console.error('Error:', err);
            }
        });

        // Submit on Enter key
        newRoomCode.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                switchForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>

</html>
